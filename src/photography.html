<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Favicon -->
    <link type="image/png" href="./assets/favicon.png" rel="icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f810260897.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Oswald:300,400" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <!-- Title -->
    <title>Glen McCann - Photography</title>
</head>
<body class="photography">
        <!-- HEADER -->
        <header class="wrapper">
            <h1>Clouds and Bushes Photography</h1>
            <nav>
                <!-- hamburger menu -->
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://www.etsy.com/shop/CloudsAndBushes">Etsy</a></li>
                </ul>
            </nav>
        </header>
        <main class="wrapper">
             <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://placekitten.com/200/300" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://placekitten.com/200/300" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://placekitten.com/200/300" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> 
        </main>
</body>
</html>
